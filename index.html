<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TsubasaMoriguchi_TestProfile</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="accessmap.css">
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="header-left">
                    <!--<img class="header-logo" src="PictureSource/856174_471772419606846_1328110315_o_471772419606846.jpg" alt="Profile-Logo">-->
                </div>
                <div class="header-right">
                    <a href="#top">Top</a>
                    <a href="#etc">etc....</a>
                    <a href="#access">Access＆Map</a>
                    <a href="#contact">Contact</a>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <!--メイン画像＆概要など-->
        <div class="main-visual" id="top">
            <div class="container">
                <h1 class="top-title">Tsubasa Moriguchi</h1>
                <h2 class="top-subtitle">森口 翼</h2>
                <p class="top-text">ここはお試しに作った自己紹介ページです。</p>
            </div>
        </div>
        <!--簡単な自己紹介-->
        <div class="main">
            <div class="container">
                <h2>諸々</h2>
                <img class="main-image" src="PictureSource/13404031_956921937758556_4407964482559487869_o_956921937758556.jpg" alt="ヨーロッパのとある街角">
                <h3>よしなしな</h3>
            </div>
        </div>
        <!--作品・GIS主題図など-->
        <div class="main etc" id="etc">
            <div class="container">
                <h1>Etc....(作成中....)</h1>
            </div>
        </div>
        <!--主な活動範囲-->
        <div class="access" id="access">
          <div class="container">
              <div class="google-map">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d51831.840738667655!2d139.36413402905868!3d35.71416477762897!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018e1af1c51e9c7%3A0xedb459355fddd44a!2z5p2x5Lqs6YO956uL5bed5biC!5e0!3m2!1sja!2sjp!4v1540016577252" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
              </div>
              <h2 class="access-title">アクセス</h2>
              <p class="access-text">
                    東京都立川市
                    <br>
                    JR中央線＆青梅線＆南武線「立川駅」
                    <br>
                    多摩都市モノレール「立川北駅・立川南駅」
              </p>
          </div>
        </div>
        <!--連絡先-->
        <div class="contact" id="contact">
            <div class="container">
                <h2 class="contact-title">お問い合わせ</h2>
                <form class="contact-form">
                    <h3>氏名</h3>
                    <input type="text">
                    <h3>メールアドレス</h3>
                    <input type="email">
                    <!--<h3>種類</h3>
                    <select>
                    </select>-->
                    <h3>内容</h3>
                    <textarea rows="4"></textarea>
                    <br>
                    <input type="submit" class="submit-button">
                </form>
            </div>
        </div>
        <div class="footer">
            <div class="footer-left">
                <p>Tsubasa Moriguchi</p>
                <p>森口 翼</p>
            </div>
            <div class="footer-right">
                &copy; 2018 Tsubasa Moriguchi
            </div>
            <div class="clear"></div>
        </div>
    </body>
</html>
